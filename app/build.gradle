plugins {
    alias libs.plugins.kotlin.kapt
    alias libs.plugins.android.application
    id 'project.android-base-conventions'
    id 'project.android-compose-conventions'
    alias libs.plugins.tangle
}

android {
    namespace 'pl.syty.bookworm'

    defaultConfig {
        applicationId "pl.syty.bookworm"
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "API_URL", "\"https://openlibrary.org\""
    }

    buildTypes {
        release {
            // You should change that to some internal key
            signingConfig signingConfigs.debug

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        internal {
            // You should change that to some internal key
            signingConfig signingConfigs.debug

            versionNameSuffix '-dbg'
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

anvil {
    generateDaggerFactories = false
}

tangle {
    fragmentsEnabled = false
    workEnabled = false
    viewModelOptions {
        enabled = true
        composeEnabled = true
        fragmentsEnabled = false
        activitiesEnabled = false
    }
}

kapt {
    useBuildCache = true
}

dependencies {
    implementation project(':core:ui')
    implementation project(':core:infrastructure')
    implementation project(':core:networking')
    implementation project(':core:navigation')
    implementation project(':core:navigation:impl')

    implementation project(':features:dashboard')
    implementation project(':features:dashboard:impl')

    implementation project(':data:openlibrary')
    implementation project(':data:openlibrary:impl')

    kapt libs.dagger.compiler

    implementation libs.androidx.coordinatorlayour
    implementation libs.fragNav

    implementation libs.bundles.networking

    internalImplementation libs.bundles.pluto
}
